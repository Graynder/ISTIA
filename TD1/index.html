<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title> TD1</title>

    <link rel="stylesheet" href="css/base.css" media="screen" type="text/css">
    <link rel="stylesheet" href="css/index.css" media="screen" type="text/css">
</head>

<body>
    <section class="todoapp">
    	<header class="header">
    		<h1>todos</h1>
    		<input class="new-todo" id="new-todo"  onkeypress=addTodo(event) placeholder="Ajouter une tache?" value="" autofocus>
    	</header>

    	<section class="main">
    		<ul class="todo-list" id="todo-list"  ></ul>
    	</section>
    </section>

    <input type="button" name="name" value="Save" onclick="saveTodo()">

    <section>
        <header>
            <h1>Poubelle</h1>
        </header>
        <div class="dropzone" dropzone="true"  ondragover="dragOver(event)" ondrop="dragDrop(event)" style="background-color: blue; height : 80px"></div>
    </section>
</body>

<script src="js/app.js"></script>
</html>
