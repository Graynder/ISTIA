<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TP2: Exercice 3</title>

    <meta name="read-only" content="true">
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <meta name="author" content="none">

    <script type="text/javascript" src="jquery/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>

    <link rel="stylesheet" href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.min.css" />
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <h2>jQuery UI</h2>
    <h3>Informations générales</h3>
    <div id="name_input">
        <label for="name">Nom:</label>
        <input type="text" id="name" />
    </div>
    <div id="date_input">
        <label for="date">Date:</label>
        <input type="text" id="date" />
    </div>
    <div id="year_input">
        <h3>En quelle année êtes vous ?</h3>
        <ol id="selectable">
            <li class="ui-widget-content">EI 1</li>
            <li class="ui-widget-content">EI 2</li>
            <li class="ui-widget-content">EI 3</li>
            <li class="ui-widget-content">EI 4</li>
            <li class="ui-widget-content">EI 5</li>
        </ol>
    </div>

    <div id="color_input">
        <h3> Classer la liste  des couleurs : de celle que vous préférez (1) à celle qui retient le moins votre attention (5).</h3>
        <ol id="sortable">
            <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>red</li>
            <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>blue</li>
            <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>hot_pink</li>
            <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>mustard</li>
            <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>dark_green</li>
        </ol>
    </div>
</body>

<script src="js/app3.js" charset="utf-8"></script>
</html>
